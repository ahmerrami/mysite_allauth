{% extends "base.html" %}
{% load i18n %}

{% block title %}Connexion Google{% endblock %}

{% block content %}
<div class="card shadow-sm mx-auto" style="max-width: 500px;">
    <div class="card-body text-center">
        <h5 class="card-title">{% trans "Connexion via Google" %}</h5>
        <p class="card-text">
            {% trans "Vous Ãªtes sur le point de vous connecter avec Google. Voulez-vous continuer ?" %}
        </p>

        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">
                <i class="fab fa-google me-1"></i> {% trans "Continuer avec Google" %}
            </button>
        </form>

        <div class="mt-3">
            <a href="{% url 'account_login' %}" class="btn btn-link">{% trans "Annuler" %}</a>
        </div>
    </div>
</div>
{% endblock %}
