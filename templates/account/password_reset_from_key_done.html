{% extends "base.html" %}
{% load i18n %}

{% block title %}{% trans "Mot de passe modifié" %}{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
        <div class="auth-card card mb-4">
            <div class="card-header auth-header bg-success text-white">
                <h2 class="h4 mb-0 text-center">{% trans "Mot de passe modifié" %}</h2>
            </div>
            <div class="card-body p-4 text-center">
                <div class="mb-4">
                    <i class="fas fa-check-circle fa-5x text-success mb-3"></i>
                    <h3 class="h4">{% trans "Succès !" %}</h3>
                </div>
                
                <p class="lead mb-4">
                    {% trans "Votre mot de passe a été mis à jour avec succès." %}
                </p>
                
                <div class="d-grid">
                    <a href="{% url 'account_login' %}" class="btn btn-success btn-lg">
                        <i class="fas fa-sign-in-alt me-2"></i>{% trans "Se connecter" %}
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
