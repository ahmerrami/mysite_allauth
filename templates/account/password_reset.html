{% extends "base.html" %}
{% load i18n %}

{% block title %}{% trans "Réinitialisation du mot de passe" %}{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
        <div class="auth-card card mb-4">
            <div class="card-header auth-header bg-warning text-dark">
                <h2 class="h4 mb-0 text-center">{% trans "Réinitialiser le mot de passe" %}</h2>
            </div>
            <div class="card-body p-4">
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="id_email" class="form-label">{% trans "Adresse email" %}</label>
                        <input type="email" name="email" class="form-control" required id="id_email">
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-warning btn-lg">
                            <i class="fas fa-paper-plane me-2"></i>{% trans "Envoyer" %}
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
