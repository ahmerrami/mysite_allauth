<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Mon site{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-4">
  <header class="mb-4">
    <nav class="navbar navbar-expand-lg navbar-light bg-light rounded p-2">
      <a class="navbar-brand" href="{% url 'home' %}">MonSite</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          {% if user.is_authenticated %}
            <li class="nav-item"><a class="nav-link" href="#">{{ user.username }}</a></li>
            <li class="nav-item">
              <form method="post" action="{% url 'account_logout' %}" style="display:inline;">
                {% csrf_token %}
                <button class="btn btn-link nav-link" type="submit">Se d√©connecter</button>
              </form>
            </li>
          {% else %}
            <li class="nav-item"><a class="nav-link" href="{% url 'account_login' %}">Connexion</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'account_signup' %}">Inscription</a></li>
          {% endif %}
        </ul>
      </div>
    </nav>
  </header>

  {% if messages %}
    <div>
      {% for message in messages %}
        <div class="alert alert-info">{{ message }}</div>
      {% endfor %}
    </div>
  {% endif %}

  <main>
    {% block content %}{% endblock %}
  </main>
</body>
</html>
